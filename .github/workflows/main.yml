# This is a basic workflow to help you get started with Actions
name: CI
on: [push]
jobs:    
  build:
    runs-on: self-hosted
    container: docker://venkisagunner93/sdk-base:latest
    steps:
      - uses: AutoModality/action-clean@v1
      - uses: actions/checkout@v1          
      - name: Build package
        run: |
          cd $GITHUB_WORKSPACE
          /bin/bash -c " rm -rf build/ devel/ install/ logs/ && source /opt/ros/melodic/setup.bash && catkin config --install && catkin build --no-status"
