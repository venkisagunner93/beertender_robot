local_planner:
  # seconds
  sim_time: 2.0
  dt: 0.05
  # meters
  goal_region: 0.05
  # constants
  window_size: 5
  loop_rate: 50
  gains:
    distance_to_goal_gain: 1.0
    obstacle_gain: 0
    max_velocity_gain: 1
  limits:
    # m/s
    min_v: 0.025
    max_v: 0.3
    # rad/s
    min_w: -0.4
    max_w: 0.4
    # m/s^2
    max_v_dot: 0.05
    # rad/s^2
    max_w_dot: 2.0
    # radians
    max_theta: 0.5235
    